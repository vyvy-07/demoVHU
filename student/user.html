<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-menu-fixed layout-compact"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="../admin/assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Cổng Thông Tin</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../admin/assets/img/favicon/favicon.ico"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../admin/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link
      rel="stylesheet"
      href="../admin/assets/vendor/css/core.css"
      class="template-customizer-core-css"
    />
    <link
      rel="stylesheet"
      href="../admin/assets/vendor/css/theme-default.css"
      class="template-customizer-theme-css"
    />
    <link rel="stylesheet" href="../admin/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link
      rel="stylesheet"
      href="../admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"
    />
    <link
      rel="stylesheet"
      href="../admin/assets/vendor/libs/apex-charts/apex-charts.css"
    />

    <!-- Page CSS -->
    <link rel="stylesheet" href="../dest/style.min.css" />
    <link rel="stylesheet" href="../dest/fonts.css" />
    <!-- Helpers -->
    <script src="../admin/assets/vendor/js/helpers.js"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="../admin/assets/js/config.js"></script>
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
        <aside
          id="layout-menu"
          class="layout-menu menu-vertical menu bg-menu-theme"
        >
          <div class="app-brand demo">
            <a
              href="student/user.html"
              class="app-brand-link d-block"
              style="text-align: center"
            >
              <img
                width="40px"
                class="logoUser"
                srcset="../img/user.svg 2x"
                alt="Van Hien University"
              />
              <div
                class="app-brand-text demo menu-text fw-bold text-uppercase"
                style="font-size: 14px; margin-left: 10px"
              >
                <span>Nguyễn Thúy Vy Hoàng</span>
                <span
                  class="app-brand-text d-block demo menu-text fw-bold ms-2 text-uppercase"
                  style="font-size: 14px; margin-top: 4px; text-align: center"
                  >201A290004</span
                >
                <p
                  style="
                    margin-top: 4px;
                    font-size: 12px;
                    text-align: center;
                    text-transform: lowercase;
                  "
                >
                  (Sinh viên)
                </p>
              </div>
            </a>
          </div>

          <div class="menu-inner-shadow"></div>

          <ul class="menu-inner py-1" style="margin-top: 32px">
            <!-- Dashboards -->
            <li class="menu-item active">
              <a href="student/user.html" class="menu-link">
                <i class="menu-icon bx bxs-id-card"></i>
                <div data-i18n="Dashboards">Thông Tin sinh viên</div>
              </a>
            </li>
            <li class="menu-item">
              <a href="student/timetable.html" class="menu-link">
                <i class="menu-icon tf-icons bx bx-home-circle"></i>
                <div data-i18n="Dashboards">Thời Khóa Biểu</div>
              </a>
            </li>
            <li class="menu-item">
              <a href="student/result.html" class="menu-link">
                <i class="menu-icon bx bx-spreadsheet"></i>
                <div data-i18n="Dashboards">Kết quả học tập</div>
              </a>
            </li>
            <li class="menu-item">
              <a href="student/test.html" class="menu-link">
                <i class="menu-icon bx bxs-timer"></i>
                <div data-i18n="Dashboards">Lịch Thi</div>
              </a>
            </li>
            <li class="menu-item">
              <a href="student/registersubject.html" class="menu-link">
                <i class="menu-icon bx bxs-registered"></i>
                <div data-i18n="Dashboards">Đăng kí Môn Học</div>
              </a>
            </li>
            <li class="menu-item">
              <a href="student/bank.html" class="menu-link">
                <i class="menu-icon bx bxs-bank tf-icons bx bx-home-circle"></i>
                <div data-i18n="Dashboards">Tài khoản sinh viên</div>
              </a>
            </li>
          </ul>
        </aside>

        <div class="layout-page" style="background: #eee">
          <!-- Navbar -->

          <nav
            class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
            id="layout-navbar"
          >
            <div
              class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none"
            >
              <a
                class="nav-item nav-link px-0 me-xl-4"
                href="javascript:void(0)"
              >
                <i class="bx bx-menu bx-sm"></i>
              </a>
            </div>

            <div
              class="navbar-nav-right d-flex align-items-center"
              id="navbar-collapse"
            >
              <!-- Search -->
              <div class="navbar-nav align-items-center">
                <div class="nav-item d-flex align-items-center">
                  <i class="bx bx-search fs-4 lh-0"></i>
                  <input
                    type="text"
                    class="form-control border-0 shadow-none ps-1 ps-sm-2"
                    placeholder="Search..."
                    aria-label="Search..."
                  />
                </div>
              </div>
            </div>
          </nav>

          <div class="content-wrapper">
            <div class="container-xxl flex-grow-1 container-p-y">
              <div class="container-xxl flex-grow-1 container-p-y">
                <div class="row">
                  <div class="col-md-12">
                    <div class="card mb-4">
                      <!-- Account -->

                      <hr class="my-0" />
                      <div class="card-body">
                        <form
                          id="formAccountSettings"
                          method="POST"
                          onsubmit="return false"
                        >
                          <div class="row">
                            <div class="mb-3 col-md-6">
                              <label for="firstName" class="form-label"
                                >Full Name</label
                              >
                              <input
                                class="form-control"
                                type="text"
                                id="firstName"
                                name="firstName"
                                value="John"
                                autofocus=""
                              />
                            </div>

                            <div class="mb-3 col-md-6">
                              <label for="email" class="form-label"
                                >E-mail</label
                              >
                              <input
                                class="form-control"
                                type="text"
                                id="email"
                                name="email"
                                value="john.doe@example.com"
                                placeholder="john.doe@example.com"
                              />
                            </div>

                            <div class="mb-3 col-md-6">
                              <label class="form-label" for="phoneNumber"
                                >Phone Number</label
                              >
                              <div class="input-group input-group-merge">
                                <span class="input-group-text">US (+1)</span>
                                <input
                                  type="text"
                                  id="phoneNumber"
                                  name="phoneNumber"
                                  class="form-control"
                                  placeholder="202 555 0111"
                                />
                              </div>
                            </div>
                            <div class="mb-3 col-md-6">
                              <label for="address" class="form-label"
                                >Address</label
                              >
                              <input
                                type="text"
                                class="form-control"
                                id="address"
                                name="address"
                                placeholder="Address"
                              />
                            </div>

                            <div class="mb-3 col-md-6">
                              <label class="form-label" for="country"
                                >Country</label
                              >
                              <select id="country" class="select2 form-select">
                                <option value="">Select</option>
                                <option value="Australia">Australia</option>
                                <option value="Bangladesh">Bangladesh</option>
                                <option value="Belarus">Belarus</option>
                                <option value="Brazil">Brazil</option>
                                <option value="Canada">Canada</option>
                                <option value="China">China</option>
                                <option value="France">France</option>
                                <option value="Germany">Germany</option>
                                <option value="India">India</option>
                                <option value="Indonesia">Indonesia</option>
                                <option value="Israel">Israel</option>
                                <option value="Italy">Italy</option>
                                <option value="Japan">Japan</option>
                                <option value="Korea">
                                  Korea, Republic of
                                </option>
                                <option value="Mexico">Mexico</option>
                                <option value="Philippines">Philippines</option>
                                <option value="Russia">
                                  Russian Federation
                                </option>
                                <option value="South Africa">
                                  South Africa
                                </option>
                                <option value="Thailand">Thailand</option>
                                <option value="Turkey">Turkey</option>
                                <option value="Ukraine">Ukraine</option>
                                <option value="United Arab Emirates">
                                  United Arab Emirates
                                </option>
                                <option value="United Kingdom">
                                  United Kingdom
                                </option>
                                <option value="United States">
                                  United States
                                </option>
                              </select>
                            </div>
                          </div>
                          <div class="mt-2">
                            <button type="submit" class="btn btn-primary me-2">
                              Save changes
                            </button>
                            <button
                              type="reset"
                              class="btn btn-outline-secondary"
                            >
                              Cancel
                            </button>
                          </div>
                        </form>
                      </div>
                      <!-- /Account -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../admin/assets/vendor/libs/jquery/jquery.js"></script>
    <script src="../admin/assets/vendor/libs/popper/popper.js"></script>
    <script src="../admin/assets/vendor/js/bootstrap.js"></script>
    <script src="../admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="../admin/assets/vendor/js/menu.js"></script>

    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="../admin/assets/vendor/libs/apex-charts/apexcharts.js"></script>

    <!-- Main JS -->
    <script src="../admin/assets/js/main.js"></script>

    <!-- Page JS -->
    <script src="../admin/assets/js/dashboards-analytics.js"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
