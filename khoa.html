<!DOCTYPE html>

<html
  lang="en"
  class="light-style layout-menu-fixed layout-compact"
  dir="ltr"
  data-theme="theme-default"
  data-assets-path="./admin/assets/"
  data-template="vertical-menu-template-free"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />

    <title>Admin Van Hien University</title>

    <meta name="description" content="" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="./admin/assets/img/favicon/favicon.ico"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./admin/assets/vendor/fonts/boxicons.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="dest/style.min.css" />
    <link rel="stylesheet" href="dest/fonts.css" />
    <link
      rel="stylesheet"
      href="./admin/assets/vendor/css/core.css"
      class="template-customizer-core-css"
    />

    <link
      rel="stylesheet"
      href="./admin/assets/vendor/css/theme-default.css"
      class="template-customizer-theme-css"
    />
    <link rel="stylesheet" href="./admin/assets/css/demo.css" />

    <!-- Vendors CSS -->
    <link
      rel="stylesheet"
      href="./admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css"
    />
    <link
      rel="stylesheet"
      href="./admin/assets/vendor/libs/apex-charts/apex-charts.css"
    />

    <!-- Page CSS -->

    <!-- Helpers -->
    <script src="./admin/assets/vendor/js/helpers.js"></script>
    <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
    <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
    <script src="./admin/assets/js/config.js"></script>
  </head>

  <body>
    <header class="header">
      <div class="container b-bt">
        <div class="banner p-bt32 b-bt">
          <img src="img/banner.png" alt="" />
        </div>
        <div class="header__between">
          <div class="logo-HH">
            <img class="logo" src="img/logo-HHE.png" alt="" />
          </div>
          <div class="header__between-logo">
            <img class="logo" src="img/logovhu.png" alt="" />
          </div>
          <div class="header__between-socials">
            <div class="sign">
              <div class="sign__buttons">
                <a href="#" class="sign__buttons-item login">ĐĂNG NHẬP</a>
                <a href="#" class="sign__buttons-item register">ĐĂNG KÝ</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="p-tb32">
      <div class="container">
        <h1>Khoa</h1>
      </div>
    </div>

    <script src="./admin/assets/vendor/libs/jquery/jquery.js"></script>
    <script src="./admin/assets/vendor/libs/popper/popper.js"></script>
    <script src="./admin/assets/vendor/js/bootstrap.js"></script>
    <script src="./admin/assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="./admin/assets/vendor/js/menu.js"></script>

    <!-- endbuild -->

    <!-- Vendors JS -->
    <script src="./admin/assets/vendor/libs/apex-charts/apexcharts.js"></script>

    <!-- Main JS -->
    <script src="./admin/assets/js/main.js"></script>

    <!-- Page JS -->
    <script src="./admin/assets/js/dashboards-analytics.js"></script>

    <!-- Place this tag in your head or just before your close body tag. -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  </body>
</html>
