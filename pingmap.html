<!DOCTYPE html>
<html>
  <head>
    <title>My Branch Locations</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />
  </head>
  <body>
    <div id="map" style="height: 400px"></div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
      var map = L.map("map").setView([10.7956995, 106.616132], 12); // Thay 10.7956995 và  106.616132 bằng tọa độ của bạn

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      var marker = L.marker([10.7956995, 106.616132]).addTo(map); // Thay latitude và longitude tương ứng với chi nhánh
      var marker2 = L.marker([10.7843347, 106.6390851]).addTo(map); // Thay latitude và longitude tương ứng với chi nhánh
      var marker3 = L.marker([10.7795435, 106.6230848]).addTo(map); // Thay latitude và longitude tương ứng với chi nhánh

      marker.bindPopup("<a>185/godau</a><br>go dau.").openPopup(); // Thay thông tin chi nhánh tại đây
      marker2.bindPopup("<a>185/godau</a><br>nha xe.").openPopup(); // Thay thông tin chi nhánh tại đây
      marker3.bindPopup("<a>185/godau</a><br>3chi nhánh My Tho 3.").openPopup(); // Thay thông tin chi nhánh tại đây
    </script>
  </body>
</html>
